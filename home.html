<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- css cdn -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#F4F5F7] min-h-[100vh]">
    <div class="max-w-lg mx-auto">
      <div
        class="border-b-2 border-gray-400 min-h-[50px] flex justify-between items-center p-4"
      >
        <div class="flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-semibold">$ <span id="available-balance">45000</span></h2>
            <p class="text-gray-600">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i
            >Default
          </button>
        </div>
      </div>

      <!-- 2nd part -->
      <div class="max-w-lg mx-auto mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div
        class="min-h-[200px] grid grid-cols-3 gap-4 max-w-lg mx-auto mt-5 p-4"
      >
        <div class="border-2 border-gray-400 bg-white text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-400 bg-white text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div class="border-gray-400 bg-white border text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>TRansfer Money</h2>
        </div>
        <div class="border-gray-400 bg-white border text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-gray-400 bg-white border text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-gray-400 bg-white border text-center p-4">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
      </div>
    </div>
    <!-- form section -->
    <div class="form-section max-w-lg mx-auto">
      <!-- add money -->
      <h1 class="my-5 font-black">Transsactions</h1>
      <form action="" class="bg-white p-8">
        <div>
          <h1>Select a bank</h1>
          <select id="select-bank" class="select !rounded-4xl">
            <option disabled selected class="!bg-gray-500">pick a Bank</option>
            <option>IFIC bank</option>
            <option>Amber</option>
            <option>Velvet</option>
          </select>
        </div>
        <div>
          <label class="!pt-5">Bank Account Number</label>
          <br />
          <input
            id="bank-number"
            type="text"
            placeholder="Enter 11 digits account number"
            class="input mt-5 !rounded-4xl !w-full"
          />
        </div>
        <div>
          <label class="pt-5">Amount to Add</label>
          <br />
          <input
            id="amount-add"
            type="text"
            placeholder="Add amount to withdraw"
            class="input mt-5 !w-full !rounded-4xl bg-white"
          />
        </div>
        <div>
          <label class="pt-5">Pin Number</label>
          <br />
          <input
            id="pin-number"
            type="text"
            placeholder="Type here"
            class="input mt-5 !rounded-4xl !w-full"
          />
        </div>
        <button
          class="btn !bg-blue-700 mt-5 w-full !rounded-3xl !text-white"
          id="add-money-btn"
        >
          Add Money
        </button>
      </form>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
